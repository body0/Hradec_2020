<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2W0Vw4sTjRortHkmPg-G4qcTRWkjazAQ&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
   
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const position_city = { lat: -25.344, lng: 131.036 };
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8,
          disableDefaultUI: true,
          zoomControl: false,
          draggable: false,
          streetViewControl: false,
          Fullscreencontrol: false, 
          center: position_city,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: position_city,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
