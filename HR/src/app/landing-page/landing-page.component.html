<div class="map" #map></div>
<div class="absoluteHeader" (click)="search.focus()" >
  <span class="material-icons"> 
    search
  </span>
  <input #search class="input" type="text" autocomplete="off" placeholder="Obec" (keyup.enter)="onEnter()">
</div>
<div class="absoluteFooter" *ngIf="Error">
  <h2>Error</h2>
  <pre>{{Error}}</pre>
</div>
<div class="absoluteFooter" *ngIf="!Error && SelectedPosition">
  <h2>{{SelectedPosition.name}}</h2>
  <div class="covidInfo">
    <p>
      <span class="material-icons">coronavirus</span>
      <span>500</span>
    </p>
    <p>
      <span class="material-icons">addchart</span>
      <span>+5</span>
    </p>
  </div>
  <div class="forwardButtonWraper">
    <button mat-raised-button class="forwardButton">
      <span>More Info</span>
      <!-- <span class="material-icons">
        forward
      </span> -->
    </button>
  </div>
</div>
<div class="absoluteFooter" *ngIf="!Error && !SelectedPosition">
  <h2>Corona search</h2>
  <div class="covidInfo">
    <img src="assets/logo.svg">
    <!-- <p>text</p> -->
  </div>
</div>
