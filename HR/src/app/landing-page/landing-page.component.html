<div class="absoluteFooter" *ngIf="Error">
  <h2>Chyba</h2>
  <pre style="margin: .5rem; font-size: 1.5rem;">Nemohu najít požadované místo</pre>
</div>
<div class="absoluteFooter" *ngIf="!Error && SelectedPosition">
  <h2>{{SelectedPosition.name}}</h2>
  <div class="covidInfo">
    <p>
      <span class="material-icons">coronavirus</span>
      <span>{{SelectedPosition.abs}}</span>
    </p>
    <p>
      <span class="material-icons">addchart</span>
      <span>+{{SelectedPosition.rel}}</span>
    </p>
  </div>
  <div class="forwardButtonWraper">
    <button mat-raised-button class="forwardButton" (click)="redirectFront()">
      <span>Více informací</span>
      <!-- <span class="material-icons">
        forward
      </span> -->
    </button>
  </div>
</div>
<div class="container">
  <input #search type="text" placeholder="Search..."  (keyup.enter)="onEnter(search.value)">
  <div class="search">
    <span class="material-icons">
      search
    </span>
  </div>
</div>
